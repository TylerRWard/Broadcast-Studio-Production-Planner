<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Production Program - Login</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="/public/images/logo-transparent-svg.svg" alt="News Production Program Logo" class="logo">
            <h1>News Production Program</h1>
        </div>
    </header>
    <!-- Log in  -->
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form" onsubmit="event.preventDefault(); submitLogin();">
                <div class="input-wrapper">
                    <input type="username" placeholder="username" id="username" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <h4>Contact Professor to reset password</h4>
                <div class="loginActuallButton">
                    <button type="submit" class="login-button">Log In</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/public/js/script.js"></script>
</body>
</html>
