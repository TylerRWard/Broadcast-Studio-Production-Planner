<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - News Production Program</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./public/images/logo-transparent-svg.svg" alt="News Production Program Logo" class="logo">
            <h1>News Production Program - User Management</h1>
        </div>
    </header>
    <div class="action-header">
        <div class="action-buttons">
            <button id="show-add-user" class="action-button active">Add User</button>
            <button id="show-reset-password" class="action-button">Reset Password</button>
            <button id="show-delete-user" class="action-button">Delete User</button>
        </div>
    </div>
    <div class="container">
        <div class="content-wrapper">
            <!-- Forms Container -->
            <div class="forms-container">
                <!-- Add User Section -->
                <div class="management-container" id="add-user-section">
                    <h2>Add New User</h2>
                    <form id="add-user-form">
                        <input type="text" placeholder="Name" id="add-name" required>
                        <input type="email" placeholder="Email" id="add-email" required>
                        <input type="password" placeholder="Password" id="add-password" required>
                        <select id="add-user-level" required>
                            <option value="" disabled selected>Select User Level</option>
                            <option value="professor">Professor</option>
                            <option value="student">Student</option>
                        </select>
                        <button type="submit" class="action-button">Add User</button>
                    </form>
                </div>

                <!-- Delete User Section -->
                <div class="management-container" id="delete-user-section" style="display: none;">
                    <h2>Delete User</h2>
                    <form id="delete-user-form">
                        <input type="email" placeholder="User Email" id="delete-email" required>
                        <button type="submit" class="action-button delete-button">Delete User</button>
                    </form>
                </div>

                <!-- Change Password Section -->
                <div class="management-container" id="change-password-section" style="display: none;">
                    <h2>Change Password</h2>
                    <form id="change-password-form">
                        <input type="email" placeholder="User Email" id="change-email" required>
                        <input type="password" placeholder="New Password" id="change-password" required>
                        <input type="password" placeholder="Confirm New Password" id="confirm-password" required>
                        <button type="submit" class="action-button">Change Password</button>
                    </form>
                </div>
            </div>

            <!-- Active Users List -->
            <div class="users-list-container">
                <h2>Active Users</h2>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>User Level</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <!-- User data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="navigation">
            <a href="home.html" class="back-to-login">Back to Home</a>
        </div>
    </div>
    <script src="/static/user-management.js"></script>
</body>
</html>
